version: '3.8'

services:
  api:
    build: .
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://hackaverse_user:hackaverse_password@db:5432/hackaverse
      - MONGODB_URL=mongodb://mongodb:27017/hackaverse
    depends_on:
      - db
      - mongodb
    volumes:
      - ./uploads:/app/uploads
    networks:
      - hackaverse-network

  db:
    image: postgres:15
    environment:
      - POSTGRES_DB=hackaverse
      - POSTGRES_USER=hackaverse_user
      - POSTGRES_PASSWORD=hackaverse_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - hackaverse-network

  mongodb:
    image: mongo:7
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    networks:
      - hackaverse-network

volumes:
  postgres_data:
  mongodb_data:

networks:
  hackaverse-network:
    driver: bridge
